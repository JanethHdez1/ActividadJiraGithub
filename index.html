<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Bienvenida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Pantalla de inicio -->
  <div class="container text-center mt-5">
    <h1 class="mb-4">Equipo Society</h1>
    <p class="lead">Conoce a los integrantes de nuestro equipo:</p>

    <!-- Botones que abren modales -->
    <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEjemplo">Ejemplo</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAyala">Ayala</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdrian">Adrian</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalIsai">Isai</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalJaneth">Janeth</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalIsrael">Israel</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSebastian">Sebastian</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalJaime">Jaime</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOscar">Oscar</button>
    </div>
  </div>

  <!-- Modal Juan -->
  <div class="modal fade" id="modalEjemplo" tabindex="-1" aria-labelledby="modalJuanLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalJuanLabel">Perfil - Juan Pérez</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body row">
          <div class="col-md-4 text-center">
            <img src="https://www.wilsoncenter.org/sites/default/files/media/images/person/james-person-1.jpg" class="img-fluid rounded-circle" alt="Avatar de Juan">
          </div>
          <div class="col-md-8">
            <p><strong>Nombre completo:</strong> Juan Pérez</p>
            <p><strong>Carrera:</strong> Ingeniería en Sistemas</p>
            <p><strong>Hobbies:</strong> Programar, videojuegos, ciclismo</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
